<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bai tap JS 07</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Tạo mảng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Nhập vào các giá trị của chuỗi</label>
            </div>
            <div class="card-body">
              <label
                >Nhập lần lượt các giá trị của chuỗi và bấm "Thêm giá
                trị"</label
              >
              <form>
                <input type="number" id="txtNum" />
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="themGiaTri(event)"
                >
                  Thêm giá trị
                </button>
              </form>
            </div>
            <div id="mangFooter" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Tổng số dương -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Tổng các số dương trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="tongSoDuong(event)"
                >
                  Tổng số dương trong mảng
                </button>
              </form>
            </div>
            <div id="bt1Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Số lượng số dương -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Đếm các số dương trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="demSoDuong(event)"
                >
                  Số lượng số dương trong mảng
                </button>
              </form>
            </div>
            <div id="bt2Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Số nhỏ nhất trong mảng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Số nhỏ nhất trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="soMin(event)"
                >
                  Số nhỏ nhất
                </button>
              </form>
            </div>
            <div id="bt3Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Số dương nhỏ nhất trong mảng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Số dương nhỏ nhất trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="soDuongMin(event)"
                >
                  Số dương nhỏ nhất
                </button>
              </form>
            </div>
            <div id="bt4Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Số chẵn cuối cùng trong mảng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Số chẵn cuối cùng trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnThemGiaTri"
                  type="button"
                  class="btn btn-success"
                  onclick="soChan(event)"
                >
                  Số chẵn cuối cùng trong mảng
                </button>
              </form>
            </div>
            <div id="bt5Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Đổi vị trí 2 giá trị trong mảng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Đổi vị trí 2 giá trị trong mảng</label>
            </div>
            <div class="card-body">
              <form>
                <label for=""
                  >Nhập vị trí 2 số cần đổi (mảng bắt đầu từ vị trí 0):</label
                >
                <input id="bt6ViTri1" type="number" />
                <input id="bt6ViTri2" type="number" />
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="doiViTri(event)"
                >
                  Đổi vị trí 2 số
                </button>
              </form>
            </div>
            <div id="bt6Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Sắp xếp mảng theo thứ tự tăng dần -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <label>Sắp xếp mảng theo thứ tự tăng dần</label>
            </div>
            <div class="card-body">
              <form>
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="sapXep(event)"
                >
                  Sắp xếp mảng
                </button>
              </form>
            </div>
            <div id="bt7Footer" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
